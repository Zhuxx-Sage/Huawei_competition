<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//api.map.baidu.com/api?v=1.0&type=webgl&ak=zWIHPDIRV7rZ00IPnUASBMtTLoQXA9zB"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.62/dist/mapvgl.min.js"></script>
</head>
<body>
<div id="map_container"></div>
<script>
    var bmapgl = new BMapGL.Map('map_container');
    var point = new BMapGL.Point(116.403748, 39.915055);
    bmapgl.centerAndZoom(point, 17);

    // 2. 创建MapVGL图层管理器
    var view = new mapvgl.View({
        map: bmapgl
    });

    // 3. 创建可视化图层，并添加到图层管理器中
    var layer = new mapvgl.PointLayer({
        color: 'rgba(50, 50, 200, 1)',
        blend: 'lighter',
        size: 2
    });
    view.addLayer(layer);

    // 4. 准备好规范化坐标数据
    var data = [{
        geometry: {
            type: 'POINT',
            coordinates: [116.403748, 39.915055]
        }
    }];

    // 5. 关联图层与数据，享受震撼的可视化效果
    layer.setData(data);

</script>

</body>
</html>

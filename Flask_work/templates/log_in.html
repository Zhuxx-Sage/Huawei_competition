<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>

{% if error %}
    <p><strong>Error:</strong> {{ error }}
{% endif %}


<form action="" method=post>
    <dl>
        <dt>Username:</dt>


        &lt;dd&gt;
        &lt;input type = text name = username
        value = &quot;{{ request.form.username }}&quot;&gt;
        &lt;/dd&gt;

        &lt;dt&gt;Password:&lt;/dt&gt;
        &lt;dd&gt;&lt;input type = password name = password&gt;&lt;/dd&gt;
        &lt;/dl&gt;
        &lt;p&gt;&lt;input type = submit value = Login&gt;&lt;/p&gt;

</form>

</body>
</html>
